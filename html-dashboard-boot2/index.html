<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-dashboard-boot2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
        
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="duck-logo" width="60">
                </a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Catalogo libri</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="">
        <div class="container py-5 mt-5">
            
            <h1 class="mb-3">Nuovo Libro</h1>
            
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="name" class="form-label">Nome Autore</label>
                    <input class="form-control" type="text" placeholder="Inserisci il nome dell'autore" aria-label="default input example">
                </div>
                
                <div class="col-6 mb-3">
                    <label for="surname" class="form-label">Cognome Autore</label>
                    <input class="form-control" type="text" placeholder="Inserisci il cognome dell'autore" aria-label="default input example">
                </div>
                
                <div class="col-12 mb-3">
                    <label for="title" class="form-label">Nome Autore</label>
                    <input class="form-control" type="text" placeholder="Inserisci il titolo del libro" aria-label="default input example">
                    <p class="fs-6 text-secondary">Titolo versione italiana</p>
                </div>
                
                <div class="mb-3 col-lg-4">
                    <label for="gen" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Fantasy</option>
                        <option value="2">Avventura</option>
                        <option value="3">Drammatico</option>
                    </select>
                </div>
                
                <div class="mb-3 col-lg-4">
                    <label for="age" class="form-label">Anno di pubblicazione</label>
                    <input class="form-control" type="text" placeholder="Inserisci l'anno" aria-label="default input example">
                </div>
                
                <div class="mb-3 col-lg-4">
                    <label for="code" class="form-label">ISBN#</label>
                    <input class="form-control" type="text"  placeholder="Inserisci il codice ISBN#"
                    aria-label="default input example">
                </div>
            </div>

            <hr>

            <div class="mb-3"><div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Disponibile anche in digitale
                </label>
            </div>
            
            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-sm">Aggiungi Libro</button>
            </div>

        </div>
    </main>
    
    
    
    
    
     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>
</html>
